<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Graphs and Dijkstra</title>
</head>
<body>
    <div class="graphSettings">
        <label class="nodeLabel">Number of Nodes: </label>
        <input type="number" class="numInput"  min="1" max="26"> 
        <label class="addEdgeLabel">Add an Edge:</label>
        <div class="addEdgeInputDiv">
          <label>From: </label>
          <input class="addEdgeInput" type="text" id="startInput">
          <label>To: </label>
          <input class="addEdgeInput" type="text" id="destInput">
          <label>Weight: </label>
          <input class="addEdgeInput" type="number" id="weightInput" min="0" max="1000">
        </div>
        <button class="addEdgeBtn">Add</button>
        <p class="settingsBottomTxt">Click on two Nodes back to back to create an edge.
           Select its weight within this Section</p>
        <p class="settingsBottomTxt">Or: generate edges randomly</p>
        <span class="dijkstraBtns">
          <button class="settingsBottomTxt genRandomBtn">Random</button>
          <button class="settingsBottomTxt clearEdgeBtn ">Clear</button>
        </span>
    </div>
    <div class="pathFinderDiv">
      <label>Implement <strong>Dijkstra's</strong> Algorithm</label>
      <div class="addEdgeInputDiv">
        <label>From: </label>
        <input class="addEdgeInput" type="text" id="dijkstraStartInput">
        <label>To: </label>
        <input class="addEdgeInput" type="text" id="dijkstraDestInput">
      </div>
      <span class="dijkstraBtns">
        <button class="impDijkstraBtn">Let's Go</button>
        <button class="clearDijkstraBtn">Clear</button>
      </span>
    </div>
    <div class="primsAlgorithm">
      <label>Implement <strong>Prim's</strong> Algorithm</label>
      <span class="primBtns">
        <button class="impPrimBtn">Let's Go</button>
        <button class="clearPrimBtn">Clear</button>
      </span>
    </div>
    <div class="distanceDisplay"><p class="distanceDisplayTxt"></p></div>
    <div class="graphDisplay"></div>
  <script type="module" src="./main.js"></script>
</body>
</html>
